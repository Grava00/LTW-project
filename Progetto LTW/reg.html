<body>

            <!--Options menu Ordini -> (Farmacia, Alimentari, Ricetta Medica) -->

        <!--Right Buttons-->
        <div class="aldest">

      <!-- Start Pics Slider-->
      <div>
        <h2 class="w3-center">Unisciti alla nostra Community!</h2>
        <div class="w3-content w3-section" style="max-width:500px">
          <img class="mySlide" src="https://image.freepik.com/free-vector/diverse-crowd-people-different-ages-races_74855-5235.jpg" style="width:100%">
          <img class="mySlide" src="https://image.freepik.com/free-vector/volunteer-delivering-food-parcels-elderly-people-isolated-flat-vector-illustration-cartoon-old-people-meeting-courier-protective-mask-delivery-service-isolation-concept_74855-10188.jpg" style="width:100%">
          <img class="mySlide" src="https://image.freepik.com/free-vector/medical-masked-volunteers-brought-food-elderly-man-volunteer-social-worker-delivers-grocery-old-man-coronavirus-pandemic-epidemic-flat-illustration-taking-care-older-people_106796-168.jpg" style="width:100%">
        </div>
        <!--Slider script-->
        <script>
          var myIndex = 0;
          carousel();
          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlide");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); // Change image every 2 seconds
          }
        </script>
      </div>
    <!--End Pics Slider-->

    <!--Start Form Slider-->
    <div class="slideshow-container">
      <form method="POST" action="http://localhost:3000/registration">
        <!--First Slide-->
        <div class="mySlides fade">
          <table class="tabella">
              <tbody>
                <tr>
                  <td><label class>Inserisci data di nascita</label>&nbsp;</td>
                  <td><input type="date"></td>
                </tr>
                <tr>
                  <td><label class>Inserisci nome</label>&nbsp;</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td><label class>Inserisci cognome</label>&nbsp;</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td><label class>Inserisci citt√† di residenza</label>&nbsp;</td>
                  <td><input type="text"></td>
                </tr>
                <!--Progress bar-->
                <tr>
                  <div class="progress">
                    <div id="barra" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </tr>
                <label class="lablab">Dati anagrafici</label>
              </tbody>
            </table>
            <br>
        </div>

        <!--Second Slide-->
        <div class="mySlides fade">
          <table class="tabella">
            <tbody>
              <tr>
                <td><label class>Inserisci e-mail</label>&nbsp;</td>
                <td><input type="email" required></td>
              </tr>
              <tr>
                <td><label class>Inserisci password</label>&nbsp;</td>
                <td><input type="password" required></td>
              </tr>
              <tr>
                <td><label class>Conferma password</label>&nbsp;</td>
                <td><input type="password" required></td>
              </tr>
              <!--Progress bar-->
              <tr>
                <div class="progress">
                  <div id="barra" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
              </tr>
              <label class="lablab">Dati di accesso</label>
            </tbody>
          </table>
          <br>
        </div>

        <!--Third Slide-->
        <div class="mySlides fade">
          <table class="tabella">
            <tbody>
              <tr>
                <td><label class>Registrami come:</label>&nbsp;</td>
                <td>
                  <select name="as-vol" id="as-vol" required>
                    <option value="assistente">Assistente</option>
                    <option value="volontario">Volontario</option>
                  </select>
                </td>
              </tr>
              <tr>
                  <td><label class>Dichiaro di essere maggiorenne:</label>&nbsp;</td>
                  <td><input name="maggiorenne" type="radio" ></td>
              </tr>
              <tr>
                <td><label class>Accetto di essere contattato da terzi: </label>&nbsp;</td>
                <td><input name="dichiaro" type="radio" ></td>
              </tr>
              <!--Progress bar-->
              <tr>
                <div class="progress">
                    <div id="barra" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
              </tr>
              <label class="lablab">Configura registrazione</label>
            </tbody>
          </table>
          <br>
        </div>
  
        <!--Fourth Slide-->
        <div class="mySlides fade">
          <table class="tabella">
            <tbody>
                <tr>
                  <td><input type="submit" value="Invia"></td>
                  <td><input type="reset" value="Reset" onclick="currentSlide(1)"></td>
                </tr>
                <!--Progress Bar-->
                <tr>
                  <div class="progress">
                    <div id="barra" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                  </div>
                </tr>
            </tbody>
          </table>
        </div>
      </form>
      <br>
        
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
   
    <!--Form slider script-->
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
      }
    </script>
    <br>
    <br>
  </div>
