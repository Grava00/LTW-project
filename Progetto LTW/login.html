</head>
<body>
    <!--Start Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c3e4fb;">

        </button>
        <!--List of links in the Nav Bar-->

          <ul class="navbar-nav mr-auto">
            <!--Home element-->

              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <!--Options menu Ordini -> (Farmacia, Alimentari, Ricetta Medica) -->

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ordini

              <!--Search Bar-->

                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Cerca nel sito" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
                </form>
              </li>
          </ul>
        </div>
        <!--Right Buttons-->
        <div class="aldest">
            <button class="btn btn-outline-success" type="button">Accedi</button>
             <button class="btn btn-sm btn-outline-secondary" type="button">Registrati</button>
         </div>
      </nav>
      <!--End Nav Bar-->

      <!-- Start Pics Slider-->
      <div>
        <h2 class="w3-center">Unisciti alla nostra Community!</h2>
        <div class="w3-content w3-section" style="max-width:500px">
          <img class="mySlide" src="https://image.freepik.com/free-vector/diverse-crowd-people-different-ages-races_74855-5235.jpg" style="width:100%">
          <img class="mySlide" src="https://image.freepik.com/free-vector/volunteer-delivering-food-parcels-elderly-people-isolated-flat-vector-illustration-cartoon-old-people-meeting-courier-protective-mask-delivery-service-isolation-concept_74855-10188.jpg" style="width:100%">
          <img class="mySlide" src="https://image.freepik.com/free-vector/medical-masked-volunteers-brought-food-elderly-man-volunteer-social-worker-delivers-grocery-old-man-coronavirus-pandemic-epidemic-flat-illustration-taking-care-older-people_106796-168.jpg" style="width:100%">
        </div>
        <!--Slider script-->
        <script>
          var myIndex = 0;
          carousel();
          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlide");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); // Change image every 2 seconds
          }
        </script>
      </div>
    <!--End Pics Slider-->
   
    <!--Start Login Block-->
    <div class="slideshow-container">
      <form method="POST" action="http://localhost:3000/login">
        <div class="mySlides fade">
          <table class="tabella">
            <tbody>
              <tr>
                <td><label class>Inserisci e-mail</label>&nbsp;</td>
                <td><input type="email" required></td>
              </tr>
              <tr>
                <td><label class>Inserisci password</label>&nbsp;</td>
                <td><input type="password" required></td>
              </tr>
              <tr>
                <td><label class>Registrami come:</label>&nbsp;</td>
                <td>
                  <select name="as-vol" id="as-vol" required>
                    <option value="assistente">Assistente</option>
                    <option value="volontario">Volontario</option>
                  </select>
                </td>
              </tr>
              <label class="lablab">Accedi</label>
            </tbody>
          </table>
          <input type="submit" value="Accedi">
          <input type="reset">
        </div>
      </form>
      <br>
      <br>
    </div>
    <br>

    <!--See Login Fields-->
    <script>
      currentSlide(1);
      showSlides(1);
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
      }
    </script>
    <br>
    <br>
    </div>
    <!--End Login Block-->

        <p>Seguici sui social:</p>
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
      </div>
    </footer>
    <!--End Footer-->
